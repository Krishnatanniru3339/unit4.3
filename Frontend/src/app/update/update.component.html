<html>
  <form>
    <div style="text-align-last: right; padding-right: 45%">
      <h1>Update Jobs</h1>
      <input
        style="text-align-last: start"
        type="hidden"
        name="job_id"
        id="job_id"
        value="{{ data.job_id }}"
        #job_id
      /><br />
      <label><b>Job Name</b></label
      >&nbsp;&nbsp;&nbsp;&nbsp;
      <input
        style="text-align-last: start"
        type="text"
        name="name"
        id="name"
        #jobName
        value="{{ data.title }}"
      /><br />
      <label><b>Description</b></label
      >&nbsp;
      <input
        style="text-align-last: start"
        type="text"
        name="Description"
        id="Description"
        value="{{ data.description }}"
        #description
      /><br />

      <label><b>Location</b></label
      >&nbsp;
      <input
        style="text-align-last: start"
        type="text"
        name="location"
        id="location"
        value="{{ data.location }}"
        #location
      /><br />

      <label><b>Salary</b></label
      >&nbsp;
      <input
        style="text-align-last: start"
        type="text"
        name="salary"
        id="salary"
        value="{{ data.salary }}"
        #salary
      /><br /><br />
      <button
        type="submit"
        style="margin-right: 6%"
        (click)="
          Update(
            job_id.value,
            jobName.value,
            description.value,
            location.value,
            salary.value
          )
        "
      >
        Update
      </button>
      <button type="button" style="margin-right: 15px">
        <a routerLink="/home" style="text-decoration: none; color: black"
          >Back</a
        >
      </button>
    </div>
  </form>
</html>
